<!DOCTYPE html>
<html>
<head>
    <title>Generate SnapRate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
        .icon-item { text-align: center; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        .icon-item img { max-width: 100%; height: auto; border: 1px solid #ccc; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <h1>SnapRate PWA Icon Generator</h1>
    <p>This tool generates all required PWA icons for the SnapRate application.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAllIcons()">Download All Icons</button>
    
    <div id="icon-grid" class="icon-grid"></div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};

        function drawSnapRateIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background with rounded corners
            const cornerRadius = size * 0.125; // 12.5% of size for rounded corners
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fill();
            
            // Scale factor for responsive design
            const scale = size / 512;
            
            // Camera body
            ctx.fillStyle = 'white';
            const cameraWidth = 192 * scale;
            const cameraHeight = 128 * scale;
            const cameraX = (size - cameraWidth) / 2;
            const cameraY = size * 0.375; // 192/512 = 0.375
            ctx.fillRect(cameraX, cameraY, cameraWidth, cameraHeight);
            
            // Camera lens
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, 32 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // Camera top
            ctx.fillStyle = 'white';
            const topWidth = 64 * scale;
            const topHeight = 16 * scale;
            const topX = (size - topWidth) / 2;
            const topY = cameraY - topHeight;
            ctx.fillRect(topX, topY, topWidth, topHeight);
            
            // Stars
            ctx.fillStyle = '#fbbf24';
            const starSize = 12 * scale;
            const starY = size * 0.703; // 360/512 = 0.703
            const starSpacing = 40 * scale;
            const startX = size * 0.297; // 152/512 = 0.297
            
            // Draw 4 filled stars
            for (let i = 0; i < 4; i++) {
                drawStar(ctx, startX + (i * starSpacing), starY, starSize);
            }
            
            // Draw 1 empty star
            ctx.fillStyle = '#d1d5db';
            drawStar(ctx, startX + (4 * starSpacing), starY, starSize);
        }
        
        function drawStar(ctx, x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle1 = (18 + i * 72) * Math.PI / 180;
                const angle2 = (54 + i * 72) * Math.PI / 180;
                ctx.lineTo(Math.cos(angle1) * size, -Math.sin(angle1) * size);
                ctx.lineTo(Math.cos(angle2) * size * 0.5, -Math.sin(angle2) * size * 0.5);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        
        function generateAllIcons() {
            const grid = document.getElementById('icon-grid');
            grid.innerHTML = '';
            
            iconSizes.forEach(size => {
                const canvas = document.createElement('canvas');
                drawSnapRateIcon(canvas, size);
                
                const dataUrl = canvas.toDataURL('image/png');
                generatedIcons[size] = dataUrl;
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const img = document.createElement('img');
                img.src = dataUrl;
                img.alt = `Icon ${size}x${size}`;
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}px`;
                label.style.marginTop = '10px';
                label.style.fontWeight = 'bold';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(size, dataUrl);
                
                iconItem.appendChild(img);
                iconItem.appendChild(label);
                iconItem.appendChild(downloadBtn);
                grid.appendChild(iconItem);
            });
        }
        
        function downloadIcon(size, dataUrl) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.click();
        }
        
        function downloadAllIcons() {
            if (Object.keys(generatedIcons).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            iconSizes.forEach(size => {
                if (generatedIcons[size]) {
                    setTimeout(() => downloadIcon(size, generatedIcons[size]), size); // Stagger downloads
                }
            });
        }
        
        // Auto-generate on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
